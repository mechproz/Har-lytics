<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Request Viewer</title>
  <style>
    /* Styling for each network entry */
    .network-entry {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Network Requests</h1>
  
  <!-- Interval Input for Automatic Save -->
<div>
  <label for="auto-save-interval">Set interval (seconds):</label>
  <input type="number" id="auto-save-interval" min="1" value="30" /> <!-- Default interval set to 30 seconds -->
  <input type="checkbox" id="toggle-auto-save" checked /> Enable Automatic Save <!-- Checked by default -->
</div>

  
  <!-- Button to manually save the captured traffic as a HAR file -->
  <button id="save-har">Save Traffic</button>
  
  <!-- Div to display network requests if needed -->
  <div id="network-entries"></div>

  <!-- Link to the script file if needed (not used since logic is in devtools.js) -->
  <script src="panel.js"></script>
</body>
</html>
