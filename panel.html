<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Request Viewer</title>
  <style>
    .network-entry {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    #malicious-alert {
      color: red;
      font-weight: bold;
      display: none; /* Hidden by default */
      margin-bottom: 15px;
    }
    #malicious-list {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <h1>Network Requests</h1>

  <!-- This div will display the malicious IP warning only when a match is found -->
  <div id="malicious-alert">Connected to known malicious site(s):</div>
  <ul id="malicious-list"></ul>

  <div id="network-entries"></div> <!-- Div to hold network requests -->
  <script src="panel.js"></script>
</body>
</html>
